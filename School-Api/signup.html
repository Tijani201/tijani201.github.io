<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="signup.css" />
  <title>Sign-Up Api</title>
</head>

<body>

<main class="text-center">
    <form class="container" id="form">

      <div class="row">
        <div class="logo">
          <a href="./homepage.html">
            <span class="glyphicon glyphicon-map-marker"></span>
          </a>
          <div class="finder">School Finder</div>
        </div>
        <h3>Please Sign-Up</h3>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" id="firstName" value="" placeholder="firstName" class="form-control form-control-lg" />
            <label class="form-label" for="firstName">First Name</label>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="text" id="lastName" value="" placeholder="lastName" class="form-control form-control-lg" />
            <label class="form-label" for="lastName">Last Name</label>
          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <input type="email" id="email" value="" placeholder="name@example.com"
          class="form-control form-control-lg" />
        <label class="form-label" for="form3Example3cg">Your Email</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="password" value="" placeholder="password" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example4cg">Password</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="confirmPassword" value="" placeholder="confirmPassword"
          class="form-control form-control-lg" />
        <label class="form-label" for="form3Example4cdg">Confirm Password</label>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>

      <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="./signin.html"
          class="fw-bold text-body"><u>Login here</u></a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2020â€“2022</p>
    </form>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="signup.js"></script>
</body>

</html>
