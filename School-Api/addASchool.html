<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="addASchool.css" />
  <title>Add A School Api</title>
</head>

<body>

  <main class="text-center">

    <form id="container">

      <div class="logo">
        <a href="#">
          <span class="glyphicon glyphicon-map-marker"></span>
        </a>
        <div class="finder">School Finder</div>
      </div>
      <h3>Add A School</h3>
     
        <div class="form-outline">
          <input type="text" id="name" value="" placeholder="School Name" class="form-control form-control-lg" />
        </div>
      
        <div class="form-outline">
          <input type="text" id="country" value="" placeholder="Country" class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="city" value="" placeholder="City" class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="address" value="" placeholder="Address" class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="type" value="" placeholder="University or College"
            class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="tuition_fee_range" value="" placeholder="Tuition Fee"
            class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="ownership" value="" placeholder="Private or Public"
            class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <input type="text" id="founded" value="" placeholder="Year Of Founded" class="form-control form-control-lg" />
        </div>
      </div>
     
        <div class="form-outline">
          <input type="text" id="total_enrollment" value="" placeholder="Total Enrollment"
            class="form-control form-control-lg" />
        </div>
     
        <div class="form-outline">
          <textarea type="text" id="short_desc" value="" placeholder="Short Details Of the School"
            class="form-control form-control-lg" /></textarea>
        </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" id="btn-submit">Click to Add</button>
      </div>

    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="addASchool.js"></script>
</body>

</html>
